<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - FonoVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <section class="h-screen flex items-center justify-center">
    <div class="w-full max-w-sm bg-gray-100 p-6 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full p-2 border rounded">
        <input type="password" placeholder="Password" class="w-full p-2 border rounded">
        <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      </form>
      <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="index.html" class="text-blue-600">Register</a></p>
    </div>
  </section>
</body>
</html>
