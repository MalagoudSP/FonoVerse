<!-- purchase.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - FonoVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <nav class="flex justify-between items-center p-4 bg-black text-white">
    <h1 class="text-xl font-bold">FonoVerse</h1>
  </nav>
  <section class="p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Shipping & Payment</h2>
    <form action="payment.html" method="get" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="Address" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="City" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="Pincode" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Proceed to Pay</button>
    </form>
  </section>
</body>
</html>
